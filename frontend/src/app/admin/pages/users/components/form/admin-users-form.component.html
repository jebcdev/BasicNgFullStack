<div class="flex items-center justify-center bg-base-200 py-2 px-4">
  <div class="card w-full max-w-full bg-base-100 shadow-md">
    <div class="card-body">
      <!-- Título -->
      <h2 class="text-2xl font-bold text-center text-base-content">
        Datos del Rol
      </h2>

      <!-- Formulario -->
      <form class="mt-4 space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="flex justify-between w-full gap-2">
          <!-- Nombre -->
          <div class="block w-full">
            <label class="label">
              <span class="label-text">Nombre(s)</span>
            </label>
            <input
              type="text"
              placeholder="Juan"
              class="input input-bordered w-full"
              formControlName="name"
            />
          </div>
          <!-- Apellido -->
          <div class="block w-full">
            <label class="label">
              <span class="label-text">Apellido(s)</span>
            </label>
            <input
              type="text"
              placeholder="Benjumea Correa"
              class="input input-bordered w-full"
              formControlName="surname"
            />
          </div>
        </div>

        <!-- Email -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            class="input input-bordered w-full"
            formControlName="email"
            placeholder="correo@electronico.com"
          />
        </div>

        <div class="flex justify-between w-full gap-2">
          <!-- contraseña -->
          <div class="block w-full">
            <label class="label">
              <span class="label-text">Contraseña</span>
            </label>
            <input
              type="password"
              class="input input-bordered w-full"
              formControlName="password"
            />
          </div>
          <!-- confirmation -->
          <div class="block w-full">
            <label class="label">
              <span class="label-text">Confirmación</span>
            </label>
            <input
              type="password"
              class="input input-bordered w-full"
              formControlName="confirmation"
            />
          </div>
        </div>

        <div class="w-full">
          <label for="">Seleccione un Rol</label>
          <select class="select w-full" formControlName="role_id">
            @for (role of rolesResource.value(); track $index) {
            <!-- [selected]="userData.value()?.role?.id! == role.id" -->
            <option [value]="role.id">
              {{ role.name }}
            </option>
            }
          </select>
        </div>

        <!-- Botón Submit -->
        <div class="flex justify-around gap-1 mt-4">
          <div>
            <button class="btn btn-primary w-full" type="submit">
              {{ userId() == null ? "Crear" : "Actualizar" }}
            </button>
          </div>
          <div>
            <button
              class="btn btn-soft btn-primary w-full"
              type="button"
              (click)="onCleanForm()"
            >
              Limpiar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
